<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    {% include 'header.html' %}
    <div class="page-container">
        <!-- Page Title -->
       

        <!-- Music Player -->
        <div class="music-player">
            <div class="cover-container">
                <div class="cover-image">Cover image</div>
            </div>
            <div class="player-controls">
                <div class="song-info">
                    <div class="song-title">Song</div>
                    <div class="song-artist">Artist</div>
                </div>
                <div class="time-controls">
                    <span class="time-display">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="time-display">3:45</span>
                </div>
                <div class="control-buttons">
                    <div class="control-button">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="control-button play-pause">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="control-button">
                        <i class="fas fa-step-forward"></i>
                    </div>
                </div>
                <div class="status-bar">
                    <div class="play-indicator"></div>
                    <span>Now playing</span>
                </div>
            </div>
        </div>

        <!-- Chatbot -->
        <div class="chatbot-container">
            <div class="chatbot-header">Chatbot</div>
            <div class="chat-messages">
                <!-- Messages will be added here by the backend -->
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" placeholder="Write a question">
                <button class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
